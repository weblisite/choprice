services:
  # Backend API Service
  - type: web
    name: choprice-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: choprice-db
          property: connectionString
      - key: CLERK_SECRET_KEY
        sync: false
      - key: MPESA_CONSUMER_KEY
        sync: false
      - key: MPESA_CONSUMER_SECRET
        sync: false
      - key: MPESA_SHORTCODE
        sync: false
      - key: MPESA_PASSKEY
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
    
  # Customer PWA
  - type: web
    name: choprice-customer-pwa
    env: static
    buildCommand: cd customer-pwa && npm install && npm run build
    staticPublishPath: customer-pwa/build
    envVars:
      - key: REACT_APP_CLERK_PUBLISHABLE_KEY
        sync: false
      - key: REACT_APP_API_BASE_URL
        value: https://choprice-backend.onrender.com
      - key: REACT_APP_GOOGLE_MAPS_API_KEY
        sync: false

databases:
  # Neon PostgreSQL Database
  - name: choprice-db
    databaseName: choprice
    user: choprice_user